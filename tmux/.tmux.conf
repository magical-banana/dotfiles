# --- General Settings ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on               # Enable mouse for scrolling and resizing
set -g history-limit 100000   # Big history buffer for logs
set -g base-index 1           # Start window numbering at 1 (easier to reach)
set -g renumber-windows on     # Automatically renumber windows when one is closed

# --- Keybindings ---
# Change prefix from Ctrl-b to Ctrl-a (easier on the pinky)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# --- Aesthetics (Gruvbox-ish to match your repo) ---
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#5eacd3'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Save sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # Auto-save every 15 mins

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'